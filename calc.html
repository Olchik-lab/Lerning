<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab9f22cf79.js" crossorigin="anonymous"></script>


    <title>Hello, JS!</title>
    <style>
        body {
            background-color: #74EBD5;
            background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
        }

        .group {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            border: blue 2px;
            border-radius: 3rem;
        }
    </style>

</head>

<body>
    <h1>Hello, JS!</h1>

    <div class="group mb-3">
        <div class="input-group-prepend" id="button-addon3">
            <button id="btn1" class="plus btn btn-outline-primary btn-lg" type="button"><i
                    class="fas fa-plus fa-lg"></i></button>
            <button id="btn2" class="minus btn btn-outline-primary btn-lg" type="button"><i
                    class="fas fa-minus fa-lg"></i></button>
            <button id="btn3" class="divide btn btn-outline-primary btn-lg" type="button"><i
                    class="fas fa-divide fa-lg"></i></button>
            <button id="btn4" class="multiply btn btn-outline-primary btn-lg" type="button"><i
                    class="far fa-window-close fa-lg"></i></button>
        </div>
    </div>

    <script>
        btn1.onmousedown = function func(a) {
            let x = prompt("Введите первое число:");
            let y = prompt("Введите второе число:");
            alert(`результат:  ${Number(x) + Number(y)}`);
        }
        btn2.onmousedown = function func() {
            let x = prompt("Введите первое число:");
            let y = prompt("Введите второе число:");
            alert(`результат:  ${Number(x) - Number(y)}`);
        }
        btn3.onmousedown = function func() {
            let x = prompt("Введите первое число:");
            let y = prompt("Введите второе число:");
            alert(`результат:  ${Number(x) / Number(y)}`);
        }
        btn4.onmousedown = function func() {
            let x = prompt("Введите первое число:");
            let y = prompt("Введите второе число:");
            alert(`результат:  ${Number(x) * Number(y)}`);
        }
    </script>




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>


</body>

</html>
