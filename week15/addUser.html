            margin: 0;
            padding: 0;
            background-color: hsl(200deg, 55%, 95%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            transform: translateY(0px);
            filter: drop-shadow(1px 2px 4px hsl(0deg 0% 0% / 0.2));
            background-color: white;
            padding: 60px;
            border-radius: 8px;
        }

        form:focus-within {
            transform: translateY(-4px);
            filter: drop-shadow(2px 4px 16px hsl(0deg 0% 0% / 0.2));
        }

        @media (prefers-reduced-motion: no-preference) {
            form {
                transition: filter 300ms, transform 300ms;
                will-change: transform;
            }
        }

        .fas {
            color: red;
        }

        .input-group-text {
            width: 3rem;
        }

        span>i {
            cursor: pointer;
        }

        span>i:hover {
            color: darkred;
        }
    </style>

                    </div>

                    </div>

                </div>

                    <div class="input-group-prepend">

                    </div>
                    <input id="email" name="email" type="email" class="form-control" placeholder="E-mail" required />
                    <p id="info"></p>
                </div>
                <div class="input-group my-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key fa-lg"></i></div>
                    </div>
                    <input name="pass" type="password" class="form-control" placeholder="Пароль" required
                        id="formPass" />
                    <span
                        onmousedown="formPass.type = 'text'; this.nextElementSibling.hidden = false; this.hidden = true;">&nbsp;<i
                            class="fas fa-eye"></i></span>
                    <span hidden
                        onmouseup="formPass.type = 'password'; this.previousElementSibling.hidden = false; this.hidden = true;">&nbsp;<i

                </div>

                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2" required />

        function hello() {
            // if () {

            let name = document.getElementById('name').value;
